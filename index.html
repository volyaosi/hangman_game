<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
        <link href="img/favicon.png?v=1" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Hangman game: Train your brain">
        <meta name="keywords" content="hangman game, guess word, train your brain, word game">
        
        <title>Hangman</title>
    </head>
    <body>
        <h1>Hangman</h1>
        <section class="container">
            <p class='intro'>Challenge yourself. Guess the word!</p>
            <div id="puzzle" class="puzzle"></div>

            <div class="playboard-container">
                <div id="guesses"></div>
                <div id="incorrectLetters">Misses: </div> 
                <div class="user-input">
                    <label for="guessLetter">Enter letter:</label><input type="text" name="guessLetter">
                </div>    
            </div>
            <button id="reset" class="button">Reset</button>
        </section>
       
        <script src="js/requests.js"></script>
        <script src="js/hangman.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
